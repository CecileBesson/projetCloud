<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cloud Project</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<style>

			body {
				background: #fff;
			}

			body, input, select, textarea {
				color: #444;
				font-family: "Lato", Helvetica, sans-serif;
				font-size: 15pt;
				font-weight: 300;
				line-height: 1.65em;
			}

			a {
				color: #4dac71;
				text-decoration: underline;
			}

			a:hover {
				text-decoration: none;
			}


			p {
				margin: 0 0 2em 0;
			}

			h1, h2, h3, h4, h5, h6 {
				color: #666;
				font-weight: 300;
				line-height: 1em;
				margin: 0 0 1em 0;
			}

			h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
				color: inherit;
				text-decoration: none;
			}

			h2 {
				font-size: 1.75em;
				line-height: 1.5em;
			}



			section.special, article.special {
				text-align: center;
			}

			header p {
				position: relative;
				margin: 0 0 1.5em 0;
			}

			header h2 + p {
				font-size: 1.25em;
				margin-top: -1em;
				line-height: 1.5em;
			}




			/* Button */

			.button {
				-moz-appearance: none;
				-webkit-appearance: none;
				-o-appearance: none;
				-ms-appearance: none;
				appearance: none;
				-moz-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
				-webkit-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
				-o-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
				-ms-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
				transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
				background-color: #3ba666;
				border-radius: 4px;
				border: 0;
				color: #ffffff !important;
				cursor: pointer;
				display: inline-block;
				font-weight: 400;
				height: 2.85em;
				line-height: 2.8em;
				padding: 0 2em;
				text-align: center;
				text-decoration: none;
				white-space: nowrap;
			}


			body
			{
				background: url("https://www.francenetinfos.com/wp-content/uploads/2019/07/cloud.jpg");
				background-repeat:no-repeat;
				background-position: center;
				background-size: cover;
				color: #ffffff;
				text-align: center;
			}


			/* Banner */

			#banner {
				padding-top:100px;

			}

			#banner h2 {
				color: #ffffff;
				font-size: 3em;
				line-height: 1em;
				margin: 0 0 0.5em 0;
				padding: 0;
			}

			#banner p {
				font-size: 1.5em;
				margin: 1.5em 0 0 0;
			}

			#banner .actions {
				margin: 3em 0 0 0;
			}

			#banner .button {
				background-color: transparent;
				border: 1px solid #ffffff;
				font-weight: 300;
			}

			#banner .button:hover {
				background-color: rgba(255, 255, 255, 0.2);
			}

		</style>
	</head>


	<body>

		<div id="banner">
			<h2>Cloud project</h2>
			<p>BENALI Myriam, BESSON CÃ©cile, CARDOSO MORENO Ineida, NAAJI Dorian, NOLLET Bastien</p>
			<ul class="actions">
				<li>
					<a href="/user" class="button big">Test me</a>
				</li>
			</ul>
		</div>
	</body>
</html>
