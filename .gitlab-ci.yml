image: maven:3-openjdk-8
stages:
  - build
  - test-eval-cli
  - sonarqube-check

sonarqube-check:
  stage: sonarqube-check
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.qualitygate.wait=true # -Dsonar.host.url=https://sonarcloud.io
  allow_failure: true
  only:
    - merge_requests
    - master
    - develop

test-eval-cli:
  stage: test-eval-cli
  image: 15.3.0-alpine3.10 # node:12.18.1
  #only:
    #- main
  before_script:
    - get clone ${repo}
    - cd ${project}
    - npm install
  script:
    - npm test
  after_script:
    - cd ..
    - sudo rm -rf ${project}
    #- rm -r ${project} how tho remove a file with npm??

build:
  stage: build
  script: mvn package
  artifacts:
    paths:
      - target/cloud-0.0.1-SNAPSHOT.jar
