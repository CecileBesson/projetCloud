image: maven:3-openjdk-8
stages:
  - build
  - sonarqube-check
  - test-eval-cli

sonarqube-check:
  stage: sonarqube-check
  image: maven:3-openjdk-8
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  only:
    - main
    - merge_requests
  script:
    - mvn verify sonar:sonar -Dsonar.qualitygate.wait=true
  allow_failure: true

test-eval-cli:
  stage: test-eval-cli
  image: node:12.18.1
  #only:
    #- main
  before_script:
    - get clone ${repo}
    - cd ${project}
  script:
    - npm test
  after_script:
    - cd ..
    #- rm -r ${project} how tho remove a file with npm??

build:
  stage: build
  script: mvn package
  artifacts:
    paths:
      - target/cloud-0.0.1-SNAPSHOT.jar
