image: maven:3-openjdk-8
stages:
  - build
  - test
  - deploy

sonarqube-check:
  image: maven:3-openjdk-8
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.qualitygate.wait=true
  allow_failure: false
  only:
    - main
sonar:
  qualitygate:
    wait=true:

build:
  stage: build
  script: mvn package
  artifacts:
    paths:
      - target/cloud-0.0.1-SNAPSHOT.jar

production:
  stage: deploy
  script:
    - echo "It is being deploy"
  only:
    -main